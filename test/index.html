    let once = 20;
    let page = total / 20;
    let index = 0;
    function loop(curTotal,curIndex){
      if(curTotal <= 0 ){
        return false;
      }
      let pageCount = Math.min(curTotal,once);
      window.requestAnimationFrame(()=>{
        
        for(let i = 0; i< pageCount; i++){
          let li = document.createElement('li');
          li.innerText = curIndex+'~~~'+(Math.random() * total);
          verial_ul.appendChild(li);
        }
        ul.appendChild(verial_ul);
        loop(curTotal - once, ++curIndex);
